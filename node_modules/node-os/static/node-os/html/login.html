<div class="login-block">
	<h1>Node-OS</h1>
	<p style="display: none;" class="login-error">Username or password is incorrect!</p>
	<table class="login-table">
		<tr>
			<td>Username:</td>
			<td><input type="text" class="login-username"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" class="login-password"></td>
		</tr>
		<tr>
			<td colspan=2><button class="login-button">Log in</button></td>
		</tr>
	</table>
	<script>
		$(function () {
			$('.login-button').click(function () {
				var username = $('.login-username').val(),
					password = $('.login-password').val();
				os.socket.emit('login', {username: username, password: password}, function (key) {
					if (key) {
						localStorage.setItem('__key__', key);
						os.loadContent();
					} else {
						$('.login-error').show();
					}
					
				});
			});
		});
	</script>
</div>
