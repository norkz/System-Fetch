<div class="app-block" id="app-block">
	<div class="tasks-block">
		<div class="start-block" data-bind="css: { active: isStartActive }, click: toggleStartActive">
			<span>N</span>
		</div>
		<div data-bind="foreach: tasks">
			<div class="task-block" data-bind="click: activate, css: { active: isActive }">
				<div><img data-bind="attr: { src: icon }" class="icon"></div>
				<div class="title" data-bind="text: title"></div>
			</div>
		</div>
	</div>
	<div class="body-block" data-bind="if: currentTask()">
		<div class="tabs-block" data-bind="foreach: currentTask().tabs">
			<div class="tab-block" data-bind="text: title, click: activate, css: { active: isActive }"></div>
		</div>
		<div class="content-block">
			<div data-bind="foreach: allTabs">
				<div data-bind="html: content, visible: isActive"></div>
			</div>
		</div>
	</div>
	<div class="icons-block" data-bind="visible: isStartActive">
		<div data-bind="foreach: icons">
			<div class="icon-block" data-bind="click: open">
				<div><img data-bind="attr: { src: image }" alt="" style="max-width: 50px;"></div>
				<div data-bind="text: title"></div>
			</div>
		</div>
	</div>
</div>
<script src="/node-os/js/app.js"></script>
